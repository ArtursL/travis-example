language: java

jdk:
  - oraclejdk8

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle
    - $HOME/.sonar

env:
  global:
    - ORG_GRADLE_PROJECT_nexusUrl=http://nexus.liepins.me:8081
    - ORG_GRADLE_PROJECT_nexusUsername=travis
    - secure: 

addons:
  sonarqube:
    token:
      secure: 
    github_token:
      secure: 

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3

script:
  - gradle cucumber
  - sonar-scanner -Dsonar.host.url=http://sonar.liepins.me -Dsonar.projectKey=example -Dsonar.sources=.

after_success:
  - gradle uploadArchives
